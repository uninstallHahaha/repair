<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/ionicons.css" rel="stylesheet" type="text/css">
    <link href="assets/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="assets/css/jquery.mCustomScrollbar.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">
</head>

<body class="bg_darck">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="logo">
                    <a href="#">
                        <strong class="logo_icon">
                            <img alt="" src="assets/images/small-logo.png">
                        </strong>
                        <span class="logo-default">
                            <img alt="" src="assets/images/white-logo.png">
                        </span>
                    </a>
                </div>
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label>账户名</label>
                            <input type="email" id="name" class="form-control" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" id="pass" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="password" id="repass" class="form-control" placeholder="Password">
                        </div>
                    </form>
                    <button id="signupbtn" class="btn btn-success btn-flat m-b-30 m-t-30">注册</button>
                    <div class="register-link m-t-15 text-center">
                        <p>已经有账户了 ?
                            <a href="/loginpage">登录</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="assets/js/custom.js" type="text/javascript"></script>

    <script src="/xgather/xlib/layer/layer.js"></script>
    <script src="/xgather/xjs/signup.js"></script>
</body>

</html>
